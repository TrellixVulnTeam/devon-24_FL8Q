<ion-header >
  <layoutheader Title="Login"></layoutheader>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
           <ion-col width-400>
        <img src="assets/imgs/Capgemini.png"/>
      </ion-col>      
  </ion-row>
  <div class="login-box">
    <form  (ngSubmit)="loginForm()" >
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item class="form" >
              <ion-input type="text" [(ngModel)]="user.username" name="name" placeholder="{{'login.user'| translate}}" class="label" ></ion-input>
            </ion-item>
            <ion-item class="form">
              <ion-input type="password" [(ngModel)]="user.password" name="password" placeholder="{{'login.password'| translate}}"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col class="signup-col">            
            <button class="submit-btn" ion-button full (click)="loginForm()">
                {{'buttons.login'| translate}}
            </button>
          </ion-col>
        </ion-row>
    </form>
  </div>
</ion-content>
